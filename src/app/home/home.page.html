<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      All Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="md.filteredTasks && md.filteredTasks.length">
    <ion-searchbar showCancelButton="focus" [(ngModel)]="searchTerm"></ion-searchbar>

    <ion-list>
      <ion-list-header>
        Complete/incomplete filter
      </ion-list-header>
      <ion-radio-group value="none">
        <ion-item class="ion-no-padding" (ionFocus)="completeFilter(true)">
          <ion-label>True</ion-label>
          <ion-radio color="secondary" value="true" slot="start"></ion-radio>
        </ion-item>
        <ion-item class="ion-no-padding" (ionFocus)="completeFilter(false)">
          <ion-label>False</ion-label>
          <ion-radio color="secondary" value="false" slot="start"></ion-radio>
        </ion-item>
        <ion-item class="ion-no-padding" (ionFocus)="completeFilter()">
          <ion-label>None</ion-label>
          <ion-radio color="secondary" value="none" slot="start"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-list>

      <ion-item>
        <ion-label>Sort by</ion-label>
        <ion-select value="brown" okText="Okay" cancelText="Dismiss" (ionChange)="sortTaskList($event)">
          <ion-select-option *ngFor="let column of displayedColumns" [value]="column">{{column}}</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <ion-list class="ion-margin-top">
      <ion-list-header>
        Tasks
      </ion-list-header>
      <ion-item-sliding *ngFor="let task of md.filteredTasks | searchTask:searchTerm; let i = index">
        <ion-item>
          <ion-avatar slot="start">
            <ion-checkbox color="secondary" (click)="selectItem(i, task)"></ion-checkbox>
          </ion-avatar>
          <ion-label>
            <h2 class="elipsis"><b>{{task.title}}</b></h2>
            <p>{{task.created | date }}</p>
            <h3 class="elipsis">{{task.description}}</h3>
            <p>Completed: {{task.completed ? 'Yes' : 'No'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="gotoEditTask(task.id)">Edit</ion-item-option>
          <ion-item-option color="danger" (click)="deleteTask(task)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="gotoAddTask()">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer *ngIf="hasSelection">
  <ion-toolbar>
    <ion-button class="ion-margin-top" color="danger" expand="full" type="submit" (click)="deleteTasks()">
      Delete</ion-button>
  </ion-toolbar>
</ion-footer>
